<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links css -->
    <link rel="stylesheet" href="./csss/style.css">
    <link rel="stylesheet" media=" only screen and (max-width:700px) " href="./csss/phone.css">

    <title>Game Controller</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller For PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./img/arrow.png" alt=""></button>
            </div>

            <div class="col-2">
                <img src="./img/gm.png" class="controller" id="move">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/cart.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <!-- social link -->
        <div class="social-link">
            <img src="img/fb.png">
            <img src="img/ig.png">
            <img src="img/tw.png">
            <img src="img/sp.png">
        </div>

    </div>

    <!-- link javaScript -->
    <script src="./js/script.js"></script>
    

</body>


</html>
